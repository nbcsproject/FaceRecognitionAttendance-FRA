<!DOCTYPE html>
<html>
<head>
    <title>用户管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../public/css/authority/basic_layout.css">
    <link rel="stylesheet" type="text/css" href="../public/css/authority/common_style.css">

    <script type="text/javascript" src='../node_modules/jquery/dist/jquery.js'></script>
    <script type="text/javascript" src='../node_modules/art-dialog/dist/dialog.js'></script>

    <script type="text/javascript" src="../public/js/commonAll.js"></script>
    <script type="text/javascript" src='../public/js/user/user_edit_js.js'></script>

</head>
<body>
<form id="user_edit" name="edit" action="/main/user_edit" method="post">
    <div id="container">
        <div id="nav_links">
            当前位置: <span style="color: #1A5CC6;">修改用户信息</span>
        </div>
        <div class="ui_content">
            <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                <tr>
                    <td class="ui_text_rt" width="80">工号&nbsp;:&nbsp;</td>
                    <td class="ui_text_lt"> {{user.uid}}</td>
                    <td class="ui_text_lt">
                        <input type="hidden" name="uid" value="{{user.uid}}">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">姓名&nbsp;:&nbsp;</td>
                    <td class="ui_text_lt">
                        <input type="text" name="name" class="ui_input_txt02" value="{{user.name}}">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">性别&nbsp;:&nbsp;</td>
                    <td class="ui_text_lt">
                        {{if user.gender =='female' }}
                        <label for="female">女</label>
                        <input id="female" type="radio" value="female" name="gender" checked="checked"/> &nbsp;&nbsp;
                        <label for="male">男</label>
                        <input id="male" type="radio" value="male" name="gender"/>
                        {{else}}
                        <label for="female">女</label>
                        <input id="female" type="radio" value="female" name="gender"/>&nbsp;&nbsp;
                        <label for="male">男</label>
                        <input id="male" type="radio" value="male" name="gender" checked="checked"/>
                        {{/if}}
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">所属部门&nbsp;:&nbsp;</td>
                    <td class="ui_text_lt">
                        <input type="text" name="department" class="ui_input_txt02" value="{{user.department}}">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">职务&nbsp;:&nbsp;</td>
                    <td class="ui_text_lt">
                        <input type="text" name="post" class="ui_input_txt02" value="{{user.department}}">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">手机号&nbsp;:&nbsp;</td>
                    <td class="ui_text_lt">
                        <input type="text" name="phone" class="ui_input_txt02" value="{{user.phone}}">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">邮箱&nbsp;:&nbsp;</td>
                    <td class="ui_text_lt">
                        <input type="text" name="email" class="ui_input_txt02" value="{{user.email}}">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_lt">
                        <input type="submit" value="提交" class="ui_input_btn01"/>
                    </td>
                    <td class="ui_text_lt">
                        <input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>

</body>
</html>
