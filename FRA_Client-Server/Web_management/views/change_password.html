<!DOCTYPE html>
<html>
<head>
    <title>用户管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../public/css/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../public/css/authority/common_style.css" rel="stylesheet" type="text/css">

</head>
<body>
<form id="change_password" name="new" action="/changePassword" method="post">
    <div id="container">
        <div id="nav_links">
            当前位置：基础数据&nbsp;>&nbsp;<span style="color: #1A5CC6;">修改密码</span>
            <div id="page_close">
                <a href="javascript:parent.$.fancybox.close();">
                    <img src="../public/img/common/page_close.png" width="20" height="20"
                         style="vertical-align: text-top;"/>
                </a>
            </div>
        </div>
        <div class="ui_content">
            <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                <tr>
                    <td class="ui_text_rt" width="80">管理员账号</td>
                    <td class="ui_text_lt">
                        {{account.account }}
                        <input type="hidden" name="account" id="account" value="{{account.account }}">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">旧密码</td>
                    <td class="ui_text_lt">
                        <input type="password" name="old_password" id="old_password" class="ui_input_txt02" value="">
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">新密码</td>
                    <td class="ui_text_lt">
                        <input type="password" name="new_password" id="new_password" class="ui_input_txt02" value="">
                    </td>
                </tr>

                <td>&nbsp;</td>
                <td class="ui_text_lt">
                    <input type="submit" value="提交" class="ui_input_btn01"/>
                    <input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
                </td>
                </tr>
            </table>
        </div>
    </div>
</form>
<script type="text/javascript" src="../public/js/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../public/js/authority/commonAll.js"></script>
<script type="text/javascript" src="../public/js/My97DatePicker/WdatePicker.js" defer="defer"></script>
<script type="text/javascript" src='../public/js/dialog.js'></script>
<script type="text/javascript" src="../public/js/change_password.js"></script>
</body>
</html>
