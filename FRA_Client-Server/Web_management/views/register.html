<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FRA-Login</title>
    <link rel="stylesheet" type="text/css" href="../public/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../public/css/demo.css">
    <link rel="stylesheet" type="text/css" href="../public/css/login_css.css">

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/art-dialog/dist/dialog.js"></script>

    <script type="text/javascript" src="../public/js/login_register/TweenLite.min.js"></script>
    <script type="text/javascript" src="../public/js/login_register/EasePack.min.js"></script>
    <script type="text/javascript" src="../public/js/login_register/rAF.js"></script>
    <script type="text/javascript" src="../public/js/login_register/demo-1.js"></script>
    <script type="text/javascript" src="../public/js/commonAll.js"></script>
    <script type="text/javascript" src="../public/js/login_register/register.js"></script>

</head>
<body>
<div class="demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 869px;">
            <canvas id="demo-canvas" width="1280" height="869"></canvas>
            <div class=" logo_box">
                <h2>用户注册</h2>
                <form id="register_form" action="/register" name="f" method="post">
                    <div class="form-group input_outer">
                        <span class="u_user"></span>
                        <input name="account" id="account"
                               class="text"
                               style="color: #FFFFFF !important"
                               type="text"
                               placeholder="请输入账号">
                    </div>
                    <div class="form-group input_outer">
                        <span class="us_uer"></span>
                        <input name="password" id="password"
                               class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;"
                               value=""
                               type="password"
                               placeholder="请输入密码">
                    </div>
                    <div class=" mb2">
                        <button type="submit" class="act-but submit" style="width: 100%;">注册</button>
                        <a class="" href="/login"
                           style="color: #fff;display:inline-block; width:100%; text-align:right ">
                            已有账号，直接登录 >
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
