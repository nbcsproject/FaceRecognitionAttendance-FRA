<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FRA-Login</title>
    <link rel="stylesheet" type="text/css" href="../public/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../public/css/demo.css">

    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../public/css/login_css.css">
</head>
<body>
<div class="demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 869px;">
            <canvas id="demo-canvas" width="1280" height="869"></canvas>
            <div class=" logo_box">
                <h2>FRA 管理系统</h2>
                <form id="login_form" action="/login" name="f" method="post">
                    <div class="form-group input_outer">
                        <!--                        <div class="u_user">-->
                        <!--                            <img src="../public/img/email.png" alt="">-->
                        <!--                        </div>-->
                        <span class="u_user"></span>
                        <input name="email"
                               class="text"
                               style="color: #FFFFFF !important"
                               type="text"
                               placeholder="请输入邮箱"/>
                    </div>
                    <div class="form-group input_outer">
                        <span class="us_uer"></span>
                        <input name="password"
                               class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;"
                               value=""
                               type="password"
                               placeholder="请输入密码"/>
                    </div>
                    <div>
                        <a href="/register"><p>注册</p></a>
                    </div>
                    <div class=" mb2">
                        <button type="submit" class="act-but submit">登录</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->

<script type="text/javascript" src="../public/js/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript">
    $('#login_form').on('submit', function (e) {
        e.preventDefault()
        var formData = $(this).serialize()
        $.ajax({
            url: '/login',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                //	console.log(data)
                var err_code = data.err_code
                if (err_code === 0) {
                    // 服务端重定向针对异步请求无效
                    window.location.href = '/'
                } else if (err_code === 1) {
                    var d = dialog({
                        title: '提示',
                        content: '邮箱或者密码错误！！',
                        width: 150,
                        cancel: false,
                        ok: function () {
                        }
                    });
                    d.showModal();
                } else if (err_code === 500) {
                    var d = dialog({
                        title: '提示',
                        content: '服务器忙，请稍后重试！',
                        width: 150,
                        cancel: false,
                        ok: function () {
                        }
                    });
                    d.showModal();
                }
            }
        })
    })
</script>
<script src="../public/js/TweenLite.min.js"></script>
<script src="../public/js/EasePack.min.js"></script>
<script src="../public/js/rAF.js"></script>
<script src="../public/js/demo-1.js"></script>
</body>
</html>
