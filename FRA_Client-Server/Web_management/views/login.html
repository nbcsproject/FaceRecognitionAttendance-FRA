<head>

    <title>FRA-Login</title>

<body>
<div class="demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 869px;">
            <canvas id="demo-canvas" width="1280" height="869"></canvas>
            <div class=" logo_box">
                <h2>FRA 管理系统</h2>
                <form id="login_form" action="/login" name="f" method="post">
                    <div class="form-group input_outer">
                        <span class="u_user"></span>
                        <input name="email"
                               class="text"
                               style="color: #FFFFFF !important"
                               type="text"
                               placeholder="请输入邮箱">
                    </div>
                    <div class="form-group input_outer">
                        <span class="us_uer"></span>
                        <input name="password"
                               class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;"
                               value=""
                               type="password"
                               placeholder="请输入密码">
                    </div>
                    <div>
                        <a href="/register"><p>注册</p></a>

                    </div>
                    <div class=" mb2">
                        <button type="submit" class="act-but submit">登录</button>
                        <!-- <a class = "act-but submit" href = "javascript:;">
                            登录
                        </a> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->

<script type="text/javascript" src="../public/js/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript">
    $('#login_form').on('submit', function (e) {
        e.preventDefault()
        var formData = $(this).serialize()
        $.ajax({
            url: '/login',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                //	console.log(data)
                var err_code = data.err_code
                if (err_code === 0) {
                    // window.alert('注册成功！')
                    // 服务端重定向针对异步请求无效
                    /*         var d = dialog({
                                 title: '温馨提示',

                                 width: 150,
                                 cancel: false,
                                 ok: function () {
                                 }
                             });
                             d.show();
                             console.log('1')*/
                    window.location.href = '/'
                } else if (err_code === 1) {
                    /* var d = dialog({
                         title: '温馨提示',
                         content: '请至少选择一条',
                         width: 150,
                         cancel: false,
                         ok: function () {
                         }
                     });
                     d.show();*/
                    window.alert('邮箱或者密码错误！！')
                } else if (err_code === 500) {
                    window.alert('服务器忙，请稍后重试！')
                }
            }
        })
    })

    /*回车事件*/
    function EnterPress(e) { //传入 event
        var e = e || window.event;
        if (e.keyCode == 13) {
            $("#submitForm").attr("action", "index.html").submit();
        }
    }
</script>
