<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
	<title>FRA-管理系统</title>
	<link rel = "stylesheet" href = "css/authority/main_css.css">
	<link rel = "stylesheet" href = "css/authority/zTreeStyle.css">

	<script type = "text/javascript" src = "js/jquery/jquery-1.7.1.js"></script>
	<script type = "text/javascript" src = "js/zTree/jquery.ztree.core-3.2.js"></script>
	<script type = "text/javascript" src = "js/authority/commonAll.js"></script>
	<script type = "text/javascript" src = "js/main.js"></script>
</head>
<body onload = "getDate01()">
	<div id = "top">
		<div id = "top_logo">
			<span>FRA 管理系统</span>
			<!--<img alt = "logo" src = "images/common/logo.png">-->
		</div>
		<div id = "top_links">
			<div id = "top_op">
				<ul>
					<li>
						<img alt = "当前用户" src = "images/common/user.png">
						<span>admin</span>
					</li>
					<li>
						<img alt = "今天是" src = "images/common/date.png">
						<span id = "day_day"></span>
					</li>
				</ul>
			</div>
			<div id = "top_close">
				<a href = "javascript:void(0);" onclick = "logout();" target = "_parent">
					<img alt = "退出系统" title = "退出系统" src = "images/common/close.jpg">
				</a>
			</div>
		</div>
	</div>
	<!-- side menu start -->
	<div id = "side">
		<!--左边的tab栏-->
		<div id = "left_menu">
			<!--功能按钮-->
			<ul id = "TabPage2">
				<li id = "left_tab1"
				    class = "selected"
				    onClick = "javascript:switchTab('TabPage2','left_tab1');"
				    title = "业务模块">
					<img alt = "业务模块" title = "业务模块" src = "images/common/1_hover.png">
				</li>
				<li id = "left_tab2" onClick = "javascript:switchTab('TabPage2','left_tab2');" title = "系统管理">
					<img alt = "系统管理" title = "系统管理" src = "images/common/2.png">
				</li>
				<li id = "left_tab3" onClick = "javascript:switchTab('TabPage2','left_tab3');" title = "其他">
					<img alt = "其他" title = "其他" src = "images/common/3.png">
				</li>
			</ul>
			<!--隐藏按钮-->
			<div id = "nav_show">
				<a href = "javascript:;" id = "show_hide_btn">
					<img alt = "显示/隐藏"
					     title = "显示/隐藏"
					     src = "images/common/nav_hide.png">
				</a>
			</div>
		</div>
		<!--左边的树状结构-->
		<div id = "left_menu_cnt">
			<div id = "nav_module">
				业务模块
				<!--<img src = "images/common/module_1.png" width = "210" height = "58"/>-->
			</div>
			<div id = "nav_resource">
				<ul id = "dleft_tab1" class = "ztree"></ul>
			</div>
		</div>
	</div>
	<div class = "content">
		<div id = "top_nav">
			<span id = "here_area">当前位置：系统&nbsp;>&nbsp;系统介绍</span>
		</div>
		<div id = "main">
			<iframe name = "right"
			        id = "rightMain"
			        src = "introduce.html"
			        frameborder = "no"
			        scrolling = "auto"
			        width = "100%"
			        height = "100%"
			        allowtransparency = "true"/>
		</div>
	</div>
</body>
</html>
